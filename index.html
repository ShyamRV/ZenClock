<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenClock | Cinematic Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            color: #e5e5e5;
            -webkit-font-smoothing: antialiased;
        }

        #clock-container {
            letter-spacing: 0.1em;
            transition: opacity 0.5s ease-in-out;
        }

        .controls-overlay {
            opacity: 0;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
            visibility: hidden;
        }

        .controls-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .btn-minimal {
            background: transparent;
            border: 1px solid rgba(229, 229, 229, 0.1);
            padding: 0.5rem 1rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.65rem;
            color: rgba(229, 229, 229, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-minimal:hover, .btn-minimal.active {
            border-color: rgba(229, 229, 229, 0.5);
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .timer-input {
            background: transparent;
            border-bottom: 1px solid rgba(229, 229, 229, 0.1);
            color: #ffffff;
            width: 3rem;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            padding: 0.2rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .timer-input:focus {
            border-color: rgba(229, 229, 229, 0.6);
        }

        .timer-input::placeholder {
            color: rgba(229, 229, 229, 0.2);
        }

        /* Hide cursor when inactive */
        .cursor-none {
            cursor: none;
        }

        .tabular {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen w-screen overflow-hidden cursor-none">
    <!-- Main Display -->
    <div id="clock-container" class="text-center select-none">
        <div id="time-display" class="text-[18vw] font-bold leading-none tracking-tight tabular">
            00:00:00
        </div>
        <div id="mode-indicator" class="text-[1.5vw] md:text-[0.7vw] uppercase tracking-[1em] opacity-30 mt-4">
            CLOCK
        </div>
    </div>

    <!-- Hidden Controls -->
    <div id="controls" class="controls-overlay fixed bottom-12 left-0 w-full flex flex-col items-center gap-6 px-4">
        
        <!-- Timer Input Config (Only visible in Timer mode) -->
        <div id="timer-config" class="hidden flex items-center gap-4 text-xs tracking-widest text-neutral-500 uppercase">
            <div class="flex items-center gap-2">
                <input type="number" id="input-h" placeholder="HH" min="0" max="99" class="timer-input">
                <span>:</span>
                <input type="number" id="input-m" placeholder="MM" min="0" max="59" class="timer-input">
                <span>:</span>
                <input type="number" id="input-s" placeholder="SS" min="0" max="59" class="timer-input">
            </div>
        </div>

        <!-- Main Toolbar -->
        <div class="flex flex-wrap justify-center gap-4">
            <div class="flex gap-2 border-r border-neutral-800 pr-4 mr-2">
                <button id="mode-clock" class="btn-minimal active">Clock</button>
                <button id="mode-stopwatch" class="btn-minimal">Stopwatch</button>
                <button id="mode-timer" class="btn-minimal">Timer</button>
            </div>
            <div class="flex gap-2">
                <button id="action-start" class="btn-minimal hidden">Start</button>
                <button id="action-reset" class="btn-minimal hidden">Reset</button>
                <button id="toggle-fullscreen" class="btn-minimal">Fullscreen</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./index.tsx"></script>
</body>
</html>
